<div class="carousel">
    <ng-container *ngFor="let slide of slides">
        <img mat-card-image
            src="{{ slide }}"
            class="thumbnail"
        />
    </ng-container>
    
      
    <button class="control prev">
        <span class="arrow left"></span>
    </button>
    <button class="control next">
        <span class="arrow right"></span>
    </button>
</div>
