<h2>{{ title }}</h2>
<ng-container *ngFor="let item of projects">
    <app-card 
        [name]="item.name"
        [category]="item.category"
        [description]="item.description"
        [iconSource]="item.iconSource"
        [screenshots]="item.screenshots"
        [deployment]="item.deployment"
    ></app-card>
</ng-container>
